        function updateIndex() {
            document.getElementsByClassName('back')[0].style.display = index != 1 ? "block" : "none";
            document.getElementsByClassName('question-index')[0].innerHTML = index.toString() + "/" + questions
                .length.toString();
        }

        function nextQuestion(v) {
            if (v)
                m.push(v);
            if (index < questions.length) {
                document.getElementsByClassName('question-text')[0].innerHTML = questions[index].question;
                for (let i = 0; i < document.getElementsByClassName('answer-button').length; i++) {
                    document.getElementsByClassName('answer-button')[i].style.display = 'none';
                }
                for (let i = 0; i < answers[index].length; i++) {
                    answers[index][i].style.display = 'block';
                }
                index++;
                updateIndex();
            } else {
                var m2 = 0;
                for (let i = 0; i < m.length; i++) {
                    m2 += m[i];
                }
                window.location.href += '?m=' + m2.toString();
            }
        }

        function lastQuestion() {
            if (index != 0) {
                index--;
                m.pop();
                document.getElementsByClassName('question-text')[0].innerHTML = questions[index - 1].question;
                for (let i = 0; i < document.getElementsByClassName('answer-button').length; i++) {
                    document.getElementsByClassName('answer-button')[i].style.display = 'none';
                }
                for (let i = 0; i < answers[index - 1].length; i++) {
                    answers[index - 1][i].style.display = 'block';
                }
                updateIndex();
                console.log(m);
            }
        }
